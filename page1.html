<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NST Library - Login</title>
    <link rel="stylesheet" href="page1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .logo {
            display: block;
            margin: 20px auto;
            max-width: 200px;
        }
        .role-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .role-btn {
            margin: 0 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .role-btn.active {
            background-color: #007bff;
            color: white;
        }
        .login-form {
            display: none;
        }
        .login-form.active {
            display: block;
        }
    </style>
</head>
<body>
    <img src="images/cropped-Nova-Schola-NTC-Batangas-Logos-7 (1).png" alt="Nova Schola NTC Batangas Logo" class="logo">

    <div class="login-container">
        <h2 class="text-center mb-4">Library System Login</h2>
        
        <div class="role-selector">
            <button class="role-btn active" onclick="showLoginForm('student')">Student Login</button>
            <button class="role-btn" onclick="showLoginForm('admin')">Admin Login</button>
        </div>

        <!-- Student Login Form -->
        <form id="studentForm" class="login-form active" onsubmit="handleLogin(event, 'student')">
            <div class="mb-3">
                <label for="studentId" class="form-label">Student ID</label>
                <input type="text" class="form-control" id="studentId" name="studentId" required>
            </div>
            <div class="mb-3">
                <label for="studentPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="studentPassword" name="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberStudent">
                <label class="form-check-label" for="rememberStudent">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login as Student</button>
        </form>

        <!-- Admin Login Form -->
        <form id="adminForm" class="login-form" onsubmit="handleLogin(event, 'admin')">
            <div class="mb-3">
                <label for="adminUsername" class="form-label">Username</label>
                <input type="text" class="form-control" id="adminUsername" name="username" required>
            </div>
            <div class="mb-3">
                <label for="adminPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="adminPassword" name="password" required>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberAdmin">
                <label class="form-check-label" for="rememberAdmin">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login as Admin</button>
        </form>

        <div class="text-center mt-3">
            <a href="#" class="text-decoration-none">Forgot Password?</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="page1.js"></script>
</body>
</html>
